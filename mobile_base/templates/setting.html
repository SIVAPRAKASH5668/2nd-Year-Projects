<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/insert">Add Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/display">My Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setting">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Settings</h2>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#user-details">User Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#account-settings">Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#feature-buttons">Feature Buttons</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="user-details" class="tab-pane fade show active">
                <!-- Display user details as plain text -->
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>User ID:</strong> {{ user_id }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <!-- Add more user-related details as needed -->
            </div>
            <div id="feature-buttons" class="tab-pane fade">
                <!-- Feature buttons content -->
                <input type="file" class="form-control-file" id="excel-upload">
                <button class="btn btn-danger mt-2">Delete Contact</button>
            </div>
            <div id="account-settings" class="tab-pane fade ">
                <!-- Account settings content -->
                <div id="acc_btn_div_tab">
                  <button class="btn btn-danger" onclick="window.location.href = '/';" id="acc_btn_tab">Log Out</button>
                </div>
                <div id="acc_btn_div_tab">
                  <button class="btn btn-warning" id="acc_btn_tab" >Delete Account</button>
                </div>
                <div id="acc_btn_div_tab">
                  <button class="btn btn-primary" id="acc_btn_tab">Send Feedback</button>
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
